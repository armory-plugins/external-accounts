dockerRegistry:
  accounts:
    - name: dockerhub
      requiredGroupMembership: [ ]
      providerVersion: V1
      permissions: { }
      address: https://index.docker.io
      email: fake.email@spinnaker.io
      cacheIntervalSeconds: 30
      clientTimeoutMillis: 60000
      cacheThreads: 1
      paginateSize: 100
      sortTagsByDate: false
      trackDigests: false
      insecureRegistry: false
      repositories:
        - library/nginx
    - name: ecr
      requiredGroupMembership: [ ]
      providerVersion: V1
      permissions: { }
      address: https://index.docker.io
      email: fake.email.2@spinnaker.io
      cacheIntervalSeconds: 20
      clientTimeoutMillis: 75000
      cacheThreads: 1
      paginateSize: 50
      sortTagsByDate: false
      trackDigests: false
      insecureRegistry: false
      repositories:
        - library/nginx